    <title>Stephan Weinhold</title>
    <meta name="author" content="Stephan Weinhold">
    <meta name="description" content="Digital Manager with more than 15 years of experience in leading and developing teams, a fondness for technology and a hands-on mentality.">

        .hidden {
            display: none;
        }
        
        body, html {
            font-family: 'Open Sans', sans-serif;
        }
        
        header[role=banner] {
            border-top: 10px solid;
        }
        
        #wrap {
            min-height: 220px;
        }
        
        main {
            position: absolute;
            text-align: center;
            transform: translateY(-50%);
            top: 250px;
            width: 100%;
        }
        
        main p {
            margin: 0 auto;
            width: 80%;
        }
        
        main strong {
            text-transform: uppercase;
        }
        
        main a {
            color: rgb(44, 62, 80);
            text-decoration: none;
        }
        
        main a:hover {
            text-decoration: underline;
        }
        
        h1 {
            font-family: 'Rock Salt', cursive;
            font-size: 180%;
            margin: 0;
            padding: 0;
        }
        
        footer[role=contentinfo] {
            bottom: 0;
            margin-top: 20px;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
        
        #social-links {
            clear: both;
            margin-bottom: 15px;
            padding-left: 20px;
            text-align: left;
        }
        
        #social-links a {
            color: rgb(50, 50, 50);
            display: block;
            margin: 0 12px 40px 0;
            text-decoration: none;
        }
        
        .soc_icon {
            border-radius: 2px;
            color: rgb(255, 255, 255);
            height: 30px;
            padding: 12px 15px;
            width: 30px;
        }
        
        .soc_icon i {
            text-shadow: rgb(200, 200, 200) 1px 1px, rgb(205, 205, 205) 2px 2px, rgb(210, 210, 210) 3px 3px, rgb(215, 215, 215) 4px 4px, rgb(220, 220, 220) 5px 5px, rgb(225, 225, 225) 6px 6px, rgb(230, 230, 230) 7px 7px, rgb(235, 235, 235) 8px 8px, rgb(240, 240, 240) 9px 9px, rgb(245, 245, 245) 10px 10px, rgb(250, 250, 250) 11px 11px
        }
        
        .soc_info {
            margin-left: 20px;
        }
        
        @media only screen and (min-width: 600px) {
            h1 {
                font-size: 400%;
            }
            
            #wrap {
                height: auto;
            }
            
            main {
                top: 50%;
            }
            
            footer[role=contentinfo] {
                position: fixed;
            }
            
            #social-links {
                margin-left: 0;
                text-align: center;
            }
            
            #social-links a {
                display: inline;
                margin: 0 12px 0 0;
            }
            
            .soc_icon {
                display: inline;
            }
            
            .soc_info {
                display: none;
            }
        }
        
        #social-links a:last-child {
            margin-right: 0;
        }
        
        #soc_linkedin .soc_icon { color: rgb(0, 119, 181); }
        #soc_xing .soc_icon { color: rgb(2, 100, 102); }
        #soc_twitter .soc_icon { color: rgb(85, 172, 238); }
        #soc_stackoverflow .soc_icon { color: rgb(254, 122, 21); }
        #soc_github .soc_icon { color: rgb(0, 0, 0); }
        #soc_instagram .soc_icon { color: rgb(63, 114, 155); }
        #soc_pinterest .soc_icon { color: rgb(189, 8, 28); }
        #soc_pmi .soc_icon { color: rgb(0, 122, 194); }
        
        #circle-border {
            border-radius: 64px;
            height: 128px;
            margin: 20px;
            overflow: hidden;
            position: relative;
            width: 128px;
            z-index: 100;
        }
        
        .stripe {
            float: left;
            height: 128px;
            width: 25.6px;
        }
        
        #s_ste { background-color: #537465; }
        #s_pha { background-color: #706861; }
        #s_nwe { background-color: #6E5765; }
        #s_inh { background-color: #696E68; }
        #s_old { background-color: #6F6C64; }
        
        #circle-content {
            background-color: rgb(255, 255, 255);
            border-radius: 60px;
            height: 120px;
            left: 4px;
            position: absolute;
            top: 4px;
            width: 120px;
        }
    </style>
