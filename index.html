        var colorHeader = function() {
            var tdy = new Date(),
                d = '1' + tdy.getDate(),
                m = '1' + tdy.getMonth() + 1,
                y = '1' + tdy.getFullYear().toString().substring(2);
                
            document.getElementById('header').style.borderColor = 'rgb(' + d + ', ' + m + ', ' + y + ')';
            document.getElementById('footer').style.borderColor = 'rgb(' + d + ', ' + m + ', ' + y + ')';

            var fnts = ['Open Sans', 'Indie Flower', 'Candal', 'Lobster', 'Pacifico'],
                rndm = Math.floor(Math.random() * fnts.length);

            colorHeader();
